{% extends 'base.html' %}
{% load bootstrap_toolkit %}
{% block content %}
<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1 class="h1">
                    Contacte-nos <small>Sinta-se livre para entrar em contato conosco</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="well">
                <form>
                    <div class="row">
                        <div class="span4">
                            {{ form.nome|as_bootstrap }}
                            {{ form.email|as_bootstrap }}
                            {{ form.assunto|as_bootstrap }}
                        </div>
                        <div class="span4">
                            {{ form.mensagem|as_bootstrap }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12">
                            <button type="submit" class="btn btn-primary">
                                Enviar Mensagem</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
